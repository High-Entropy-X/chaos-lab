<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #ff5e57;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ff5e57;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5e57;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            color: #ff5e57;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Number Wizard</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
    <a href="../../index.html">Back to Chaos Lab</a>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('userGuess').value;
            const result = document.getElementById('result');

            if (userGuess == randomNumber) {
                result.textContent = "ðŸŽ‰ Congratulations! You guessed it right.";
                result.style.color = "#00FF00";
            } else if (userGuess > randomNumber) {
                result.textContent = "ðŸ“‰ Too high! Try again.";
                result.style.color = "#FF5733";
            } else {
                result.textContent = "ðŸ“ˆ Too low! Try again.";
                result.style.color = "#FF5733";
            }
        }
    </script>
</body>
</html>
